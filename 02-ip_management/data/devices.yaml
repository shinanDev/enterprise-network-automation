# Infrastructure devices
infrastructure:
  routers:
    - name: "RT-01"
      site: "hq"
      model: "Cisco 2911"
      interfaces:
        - name: "Gi0/0"
          type: "trunk"
          vlans: [10, 20, 30, 40, 50]
        - name: "Gi0/2"
          type: "wan"
          ip: "192.168.100.1"
          description: "WAN to Branch"

    - name: "RT-02"
      site: "branch"
      model: "Cisco 2911"
      interfaces:
        - name: "Gi0/0"
          type: "trunk"
          vlans: [20, 30, 50]
        - name: "Gi0/2"
          type: "wan"
          ip: "192.168.100.2"
          description: "WAN to HQ"

  switches:
    - name: "SW-01"
      site: "hq"
      model: "Cisco Catalyst 2960"
      mgmt_ip: "10.10.10.2"
      vlans: [10, 20, 30, 40, 50]

    - name: "SW-02"
      site: "branch"
      model: "Cisco Catalyst 2960"
      mgmt_ip: "10.20.40.2"
      vlans: [20, 30, 50]

